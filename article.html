    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .article-content {
            line-height: 1.8;
            color: var(--text-primary);
        }

        .article-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 2rem 0 1.5rem 0;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .article-content h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: var(--text-primary);
        }

        .article-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem 0;
            color: var(--text-primary);
        }

        .article-content h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.25rem 0 0.5rem 0;
            color: var(--text-primary);
        }

        .article-content p {
            margin: 1rem 0;
        }

        .article-content ul,
        .article-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .article-content li {
            margin: 0.5rem 0;
        }

        .article-content code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            color: var(--accent-color);
        }

        .article-content pre {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .article-content pre code {
            background: transparent;
            padding: 0;
            color: #d4d4d4;
            font-size: 0.9rem;
        }

        .article-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .article-content table th,
        .article-content table td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .article-content table th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .article-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .article-content a:hover {
            border-bottom-color: var(--accent-color);
        }

        .article-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 2rem 0;
        }

        .article-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Mermaid diagrams */
        .mermaid {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
        }

        /* Error state */
        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 1.5rem;
            border-radius: 8px;
            color: #c33;
            margin: 2rem 0;
        }

        /* Dark mode adjustments */
        body.dark-mode .article-content pre {
            background: #0d1117;
        }

        body.dark-mode .article-content code {
            background: rgba(110, 118, 129, 0.2);
        }

        body.dark-mode .mermaid {
            background: rgba(110, 118, 129, 0.1);
        }
    </style>
</head>

    <script src="script.js?v=2.0"></script>
    <script>
        // Initialize mermaid with proper configuration
        mermaid.initialize({
            startOnLoad: false,
            theme: document.body.classList.contains('dark-mode') ? 'dark' : 'default',
            securityLevel: 'loose',
            themeVariables: {
                darkMode: document.body.classList.contains('dark-mode')
            }
        });

        // Configure marked
        marked.setOptions({
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {
                        console.error('Highlight error:', err);
                    }
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Get article path from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const articlePath = urlParams.get('article');

        if (!articlePath) {
            document.getElementById('article-content').innerHTML = '<div class="error">No article specified.</div>';
        } else {
            // Fetch and render markdown
            fetch(articlePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Article not found');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Fix relative image paths
                    const lastSlashIndex = articlePath.lastIndexOf('/');
                    if (lastSlashIndex !== -1) {
                        const basePath = articlePath.substring(0, lastSlashIndex + 1);
                        // Regex to find markdown images: ![alt](url) and replace relative urls
                        markdown = markdown.replace(/!\[(.*?)\]\((?!http|https|\/)(.*?)\)/g, `![$1](${basePath}$2)`);
                        // Also handle HTML img tags with relative src
                        markdown = markdown.replace(/<img\s+([^>]*?)src=["'](?!http|https|\/)([^"']+)["']([^>]*?)>/gi, (match, before, src, after) => {
                            return `<img ${before}src="${basePath}${src}"${after}>`;
                        });
                    }
                    // Render markdown to HTML
                    const html = marked.parse(markdown);
                    document.getElementById('article-content').innerHTML = html;

                    // Update page title
                    const firstH1 = document.querySelector('.article-content h1');
                    if (firstH1) {
                        document.title = firstH1.textContent + ' | zhongqiang';
                    }

                    // Process and render mermaid diagrams
                    const mermaidBlocks = document.querySelectorAll('.article-content pre code.language-mermaid');

                    if (mermaidBlocks.length > 0) {
                        mermaidBlocks.forEach((block, index) => {
                            const pre = block.parentElement;
                            const mermaidDiv = document.createElement('div');
                            mermaidDiv.className = 'mermaid';
                            mermaidDiv.id = `mermaid-${index}`;
                            mermaidDiv.textContent = block.textContent;
                            pre.replaceWith(mermaidDiv);
                        });

                        // Render all mermaid diagrams
                        mermaid.run();
                    }
                })
                .catch(error => {
                    console.error('Error loading article:', error);
                    document.getElementById('article-content').innerHTML =
                        '<div class="error">Failed to load article. Please try again later.</div>';
                });
        }
    </script>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Sync Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285F4;
            --primary-hover: #357ae8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ... existing styles ... */

        .recent-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .recent-list::-webkit-scrollbar {
            width: 4px;
        }

        .recent-list::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 2px;
        }

        .recent-item {
            background-color: #0f172a;
            border: 1px solid #334155;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            padding-right: 4.5rem;
            /* Increased padding to accommodate buttons */
        }

        .recent-item.active {
            border-color: var(--primary);
            background-color: rgba(66, 133, 244, 0.1);
        }

        .recent-item:hover {
            border-color: var(--primary);
            background-color: #1e293b;
        }

        .btn-ignore {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.2s;
            z-index: 10;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .btn-ignore:hover {
            background-color: var(--error);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .btn-preview {
            position: absolute;
            right: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.2s;
            z-index: 10;
            margin: 0;
            padding: 0;
            background: transparent;
            text-decoration: none;
        }

        .btn-preview:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 55%;
        }

        .file-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-right: 0.5rem;
            /* Move date slightly away from buttons */
        }

        .selected-tag {
            background: rgba(66, 133, 244, 0.1);
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--primary);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .tag-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #94c1ff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 85%;
        }

        .tag-date-input {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            color: white;
            padding: 2px 6px;
            font-size: 0.75rem;
            width: 100px;
        }

        .btn-remove-selected {
            cursor: pointer;
            font-size: 1.2rem;
            color: #94c1ff;
            line-height: 1;
        }

        .btn-remove-selected:hover {
            color: var(--error);
        }

        .file-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .section {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
        }

        .section.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        input[type="text"] {
            background-color: #0f172a;
            border: 1px solid #334155;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: white;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .toggle {
            width: 44px;
            height: 24px;
            background-color: #334155;
            border-radius: 12px;
            position: relative;
            transition: background-color 0.2s;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .toggle.on {
            background-color: var(--primary);
        }

        .toggle.on::after {
            transform: translateX(20px);
        }

        button {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background-color: transparent;
            border: 1px solid #334155;
            color: var(--text-secondary);
        }

        button.secondary:hover {
            background-color: #334155;
            color: var(--text);
        }

        .status-card {
            background-color: #0f172a;
            border: 1px solid #334155;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-icon {
            color: var(--success);
            margin-right: 0.5rem;
        }

        .error-icon {
            color: var(--error);
            margin-right: 0.5rem;
        }

        .auth-check {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--error);
        }

        .dot.online {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
    </style>
</head>

<body>

    <div class="container">

        <p class="subtitle">åŒæ­¥æ‚¨çš„æ–‡æ¡£åˆ°åšå®¢é¡¹ç›®</p>

        <!-- Step 1: Auth -->
        <div id="step-auth" class="section">

            <button id="btn-login">ç‚¹å‡»è¿›è¡Œ Google æˆæƒ</button>
            <div id="auth-code-group" class="input-group" style="display: none;">

        <div id="step-sync" class="section">

            <div class="input-group">

                    style="min-height: auto; margin-bottom: 0.5rem; padding: 0.75rem;">
                    <span style="color: var(--text-secondary); font-size: 0.85rem;"
                        id="selected-placeholder">å°šæœªé€‰æ‹©æ–‡æ¡£...</span>
                    <div id="selected-list" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                </div>
                <input type="text" id="doc-id" placeholder="å¯æ‰‹åŠ¨ç²˜è´´å¤šç»„ ID (è‹±æ–‡é€—å·åˆ†éš”)..." style="font-size: 0.8rem;">

    <script>
        const DOM = {
            stepAuth: document.getElementById('step-auth'),
            stepSync: document.getElementById('step-sync'),
            authDot: document.getElementById('auth-dot'),
            authMsg: document.getElementById('auth-msg'),
            btnLogin: document.getElementById('btn-login'),
            btnSync: document.getElementById('btn-sync'),
            btnReauth: document.getElementById('btn-reauth'),
            docIdInput: document.getElementById('doc-id'),
            bilingualToggle: document.getElementById('toggle-bilingual'),
            statusText: document.getElementById('status-text'),
            statusCard: document.getElementById('status-card'),
            authCodeGroup: document.getElementById('auth-code-group'),
            authCodeInput: document.getElementById('auth-code'),
            btnSubmitCode: document.getElementById('btn-submit-code'),
            recentSection: document.getElementById('recent-docs-section'),
            recentList: document.getElementById('recent-docs-list'),
            selectedList: document.getElementById('selected-list'),
            selectedPlaceholder: document.getElementById('selected-placeholder'),
            publishContainer: document.getElementById('publish-container'),
            btnPublish: document.getElementById('btn-publish')
        };

        let isBilingual = true;
        let selectedDocs = new Map(); // id -> { name, date }
        let nameCache = {}; // id -> name (to avoid quote issues in HTML)

        async function checkAuth() {
            const res = await fetch('/api/auth-status');
            const data = await res.json();

            if (data.status === 'authorized') {
                showStep('sync');
                setAuthStatus(true, 'å·²è¿æ¥åˆ° Google è´¦å·');
                fetchRecentDocs(); // Load recent docs after auth
            } else if (data.status === 'no_credentials') {
                setAuthStatus(false, 'é”™è¯¯ï¼šæœªæ‰¾åˆ° credentials.json');
                showStep('auth');
                DOM.btnLogin.disabled = true;
                DOM.btnLogin.innerText = 'è¯·å…ˆæ·»åŠ  credentials.json';
            } else {
                showStep('auth');
                setAuthStatus(false, 'å°šæœªæˆæƒ');
            }
        }

        async function fetchRecentDocs() {
            try {
                const res = await fetch('/api/recent-docs');
                const data = await res.json();
                if (data.success && data.files.length > 0) {
                    DOM.recentSection.style.display = 'block';
                    data.files.forEach(f => nameCache[f.id] = f.name);
                    renderRecentDocs(data.files);
                } else {
                    DOM.recentSection.style.display = 'none';
                }
            } catch (e) {
                console.error('Failed to load recent docs');
            }
        }

        function renderRecentDocs(files) {
            DOM.recentList.innerHTML = files.map(file => `
                <div class="recent-item ${selectedDocs.has(file.id) ? 'active' : ''}" id="recent-${file.id}" onclick="toggleSelectDoc('${file.id}')">
                    <span class="file-name">${file.name}</span>
                    <span class="file-date">${new Date(file.modifiedTime).toLocaleDateString()}</span>
                    <a href="https://docs.google.com/document/d/${file.id}/edit" target="_blank" class="btn-preview" onclick="event.stopPropagation();" title="é¢„è§ˆæ–‡æ¡£">ğŸ”—</a>
                    <button class="btn-ignore" onclick="event.stopPropagation(); ignoreDoc('${file.id}')" title="ä¸å†æ¨é€æ­¤ç¯‡">Ã—</button>
                </div>
            `).join('');
        }

        window.toggleSelectDoc = (id) => {
            if (selectedDocs.has(id)) {
                selectedDocs.delete(id);
                document.getElementById(`recent-${id}`)?.classList.remove('active');
            } else {
                const name = nameCache[id] || 'æœªçŸ¥æ–‡æ¡£';
                const defaultDate = new Date().toISOString().split('T')[0];
                selectedDocs.set(id, { name, date: defaultDate });
                document.getElementById(`recent-${id}`)?.classList.add('active');
            }
            updateSelectedDisplay();
        };

        window.updateDocDate = (id, date) => {
            const doc = selectedDocs.get(id);
            if (doc) {
                doc.date = date;
            }
        };

        function updateSelectedDisplay() {
            if (selectedDocs.size === 0) {
                DOM.selectedPlaceholder.style.display = 'inline';
                DOM.selectedList.innerHTML = '';
            } else {
                DOM.selectedPlaceholder.style.display = 'none';
                DOM.selectedList.innerHTML = Array.from(selectedDocs.entries()).map(([id, doc]) => `
                    <div class="selected-tag">
                        <div class="tag-header">
                            <span class="tag-title" title="${doc.name}">${doc.name}</span>
                            <span class="btn-remove-selected" onclick="event.stopPropagation(); toggleSelectDoc('${id}')" title="ç§»é™¤">Ã—</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <label style="font-size: 0.7rem; color: var(--text-secondary);">å‘å¸ƒæ—¥æœŸ:</label>
                            <input type="date" class="tag-date-input" value="${doc.date}" onchange="updateDocDate('${id}', this.value)">
                        </div>
                    </div>
                `).join('');
            }
        }

        window.ignoreDoc = async (id) => {
            if (!confirm('ç¡®å®šä¸å†æ¨é€æ­¤æ–‡æ¡£å—ï¼Ÿ')) return;

            try {
                const res = await fetch('/api/ignore-doc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ docId: id })
                });
                const data = await res.json();
                if (data.success) {
                    selectedDocs.delete(id);
                    updateSelectedDisplay();
                    fetchRecentDocs(); // Refresh list
                }
            } catch (e) {
                alert('æ“ä½œå¤±è´¥');
            }
        };

        function setAuthStatus(ok, msg) {
            DOM.authDot.className = 'dot' + (ok ? ' online' : '');
            DOM.authMsg.innerText = msg;
        }

        DOM.btnLogin.onclick = async () => {
            const res = await fetch('/api/auth-url');
            const data = await res.json();
            window.open(data.url, '_blank');
            DOM.authCodeGroup.style.display = 'flex';
        };

        DOM.btnSubmitCode.onclick = async () => {
            const code = DOM.authCodeInput.value;
            if (!code) return;

            updateStatus('æ­£åœ¨éªŒè¯æˆæƒç ...', true);
            const res = await fetch('/api/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });
            const data = await res.json();
            if (data.success) {
                checkAuth();
            } else {
                updateStatus('æˆæƒå¤±è´¥ï¼Œè¯·é‡è¯•', false);
            }
        };

        DOM.bilingualToggle.onclick = () => {
            isBilingual = !isBilingual;
            DOM.bilingualToggle.querySelector('.toggle').classList.toggle('on');
        };

        DOM.btnSync.onclick = async () => {
            const docs = Array.from(selectedDocs.entries()).map(([id, doc]) => ({
                id,
                date: doc.date
            }));

            const manualIds = DOM.docIdInput.value.split(',').map(id => id.trim()).filter(id => id.length > 5);
            manualIds.forEach(id => {
                if (!selectedDocs.has(id)) {
                    docs.push({ id, date: null });
                }
            });

            if (docs.length === 0) return alert('è¯·é€‰æ‹©æˆ–å¡«å…¥ Doc ID');

            updateStatus(`æ­£åœ¨æ‰¹é‡åŒæ­¥ ${docs.length} ç¯‡æ–‡æ¡£...`, true);

            try {
                const res = await fetch('/api/batch-sync', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ docs, bilingual: isBilingual })
                });
                const data = await res.json();
                if (data.success) {
                    updateStatus(`<span class="success-icon">âœ“</span> æˆåŠŸåŒæ­¥ ${docs.length} ç¯‡æ–‡æ¡£ï¼`, false);
                    DOM.publishContainer.style.display = 'block'; // Show publish button
                    selectedDocs.clear();
                    updateSelectedDisplay();
                    fetchRecentDocs();
                    DOM.docIdInput.value = '';
                } else {
                    updateStatus(`<span class="error-icon">âœ—</span> å¤±è´¥: ${data.error}`, false);
                }
            } catch (e) {
                updateStatus(`<span class="error-icon">âœ—</span> ç½‘ç»œé”™è¯¯`, false);
            }
        };

        DOM.btnPublish.onclick = async () => {
            if (!confirm('ç¡®å®šè¦å°†æ‰€æœ‰æœ¬åœ°æ›´æ”¹æ¨é€åˆ° GitHub çº¿ä¸Šä»“åº“å—ï¼Ÿ')) return;

            updateStatus('æ­£åœ¨å‘å¸ƒåˆ° GitHub...', true);
            DOM.btnPublish.disabled = true;
            DOM.btnPublish.textContent = 'å‘å¸ƒä¸­...';

            try {
                const res = await fetch('/api/publish', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    updateStatus(`<span class="success-icon">âœ“</span> ${data.message}`, false);
                    DOM.publishContainer.style.display = 'none'; // Hide after success
                } else {
                    updateStatus(`<span class="error-icon">âœ—</span> å‘å¸ƒå¤±è´¥: ${data.error}`, false);
                }
            } catch (e) {
                updateStatus(`<span class="error-icon">âœ—</span> ç½‘ç»œé”™è¯¯ï¼Œå‘å¸ƒä¸­æ–­`, false);
            } finally {
                DOM.btnPublish.disabled = false;
                DOM.btnPublish.textContent = 'ä¸€é”®å‘å¸ƒåˆ°çº¿ä¸Š (Git Push)';
            }
        };

        DOM.btnReauth.onclick = () => {
            showStep('auth');
            setAuthStatus(false, 'æ­£åœ¨é‡æ–°æˆæƒ...');
        };

        function showStep(step) {
            DOM.stepAuth.classList.remove('active');
            DOM.stepSync.classList.remove('active');
            if (step === 'auth') DOM.stepAuth.classList.add('active');
            if (step === 'sync') DOM.stepSync.classList.add('active');
        }

        function updateStatus(html, showSpinner) {
            DOM.statusText.innerHTML = html;
            const oldSpinner = DOM.statusCard.querySelector('.spinner');
            if (oldSpinner) oldSpinner.remove();

            if (showSpinner) {
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                DOM.statusCard.appendChild(spinner);
            }
        }

        checkAuth();
    </script>
</body>
